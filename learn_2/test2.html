<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">
        var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

        (function () {

            /*
            在注释下方编写代码
            遍历读取aqiData中各个城市的数据
            将空气质量指数大于60的城市显示到aqi-list的列表中
            */
            var cont = document.getElementById("aqi-list");
            var air_city = aqiData.filter(function (a) {
                return a[1] > 60;
            })

            air_city.sort(function (a, b) {
                return a[1] - b[1];
            })

            for (i = 0; i < air_city.length; i++) {
                var alist = document.createElement("li");
                alist.innerHTML = "第" + (i + 1) + "名" + air_city[i]
                cont.appendChild(alist);

            }
        })();
        /*
        总结，
        1. 若给元素添加子元素，应该在最开始就获取该元素，不要在for循环中获取该元素，这会造成获取不了。
        2. 二维数组，获取其中元素是array[n],其中n是要获取数组中元素的第几个。
        
        */
    </script>
</body>

</html>
